<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style2.css">
    <title>Mike, Programming Expert</title>
</head>
<body>
    <script src="https://cdn.botpress.cloud/webchat/v0/inject.js"></script>
<script>

window.botpressWebChat.onEvent(
        function () {
            window.botpressWebChat.sendEvent({ type: "show" });
        },
        ["LIFECYCLE.LOADED"]
    );
  window.botpressWebChat.init({
      "composerPlaceholder": "Ask Mike any questions!",
      "botConversationDescription": "Mike is a friendly bot, he is able to use commonly used programming languages and libraries!",
      "botId": "01c36c29-1e61-4d19-8270-6f7fe5406e90",
      "hostUrl": "https://cdn.botpress.cloud/webchat/v0",
      "messagingUrl": "https://messaging.botpress.cloud",
      "clientId": "01c36c29-1e61-4d19-8270-6f7fe5406e90",
      "botName": "Mike (Programming Expert)",
      "showTimestamp": true,
      "avatarUrl": 'https://davidade6.github.io/assets/1.jpg',
      "hideWidget": false,
      "disableAnimations": true,
      "useSessionStorage": true,
      "showCloseButton": false,
      "openOnLoad": true,
      "enableTranscriptDownload": false,
      "containerWidth": "100%25",
      "layoutWidth": "100%25",
  });
</script>
</script>
</body>
</html>
